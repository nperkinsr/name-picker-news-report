<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breaking News Picker</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Breaking News</h1>
    <h2>NAME PICKER</h2>
    <textarea id="nameInput" placeholder="Enter names | One per line"></textarea>
    <br>
    <button onclick="startNews()">Pick a Name</button>
    <br>
    <img src="./assets/newspaper.png" alt="Newspaper" class="newspaper">
  </div>

  <div class="news-container hidden" id="news"><button id="closeButton" class="close-btn">x</button></div>
  <audio id="radioSound" src="./assets/typewriter.mp3"></audio>

  <script src="script.js" defer></script>

</body>

</html>
